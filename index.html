<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>For Jenuu â¤ï¸</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ff9acb,#ff4fa3);
font-family:sans-serif;
color:white;
text-align:center;
overflow:hidden;
transition:1s;
}

.card{
background:rgba(255,255,255,0.2);
backdrop-filter:blur(20px);
padding:40px;
border-radius:25px;
max-width:600px;
box-shadow:0 0 40px rgba(255,20,147,0.6);
animation:fade 1s;
}

@keyframes fade{
from{opacity:0; transform:translateY(20px);}
to{opacity:1;}
}

button{
padding:12px 25px;
border:none;
border-radius:25px;
margin:10px;
font-size:16px;
cursor:pointer;
transition:0.3s;
}

.primary{background:#ff1493;color:white;}
.secondary{background:#ffd1dc;color:black;}

.heart{
position:absolute;
animation:float 6s linear infinite;
}

@keyframes float{
100%{transform:translateY(-120vh);}
}

</style>
</head>

<body>

<div class="card">

<h2 id="text">Loading...</h2>

<div id="buttons"></div>

<div id="timer"></div>

</div>

<script>
/* ======= PREVIEW MODE ======= */
/* true = test instantly, false = real countdown */
const previewMode = true; 
/* ============================ */

const text=document.getElementById("text");
const buttons=document.getElementById("buttons");
const timer=document.getElementById("timer");

/* Floating hearts */
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="â¤ï¸";
h.style.left=Math.random()*100+"vw";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},400);

/* ================== SETUP VALENTINE DAYS ================== */
let now = new Date();
let currentYear = now.getFullYear();

// Messages for each day Feb 7 â†’ Feb 14
let messages={
7:"ğŸŒ¹ Happy Rose Day Jenuu â¤ï¸ You are my favorite flower.",
8:"ğŸ’ Happy Propose Day â¤ï¸ Will you be mine forever?",
9:"ğŸ« Happy Chocolate Day â¤ï¸ You make life sweeter.",
10:"ğŸ§¸ Happy Teddy Day â¤ï¸ Sending soft hugs.",
11:"ğŸ¤ Happy Promise Day â¤ï¸ I promise always.",
12:"ğŸ¤— Happy Hug Day â¤ï¸ Feel my hug.",
13:"ğŸ˜˜ Happy Kiss Day â¤ï¸ Sending kisses.",
14:"â¤ï¸ Happy Valentine's Day my lady â¤ï¸"
};

// Targets for countdown
let targets = {};
for(let d=7; d<=14; d++){
  targets[d] = new Date(`${currentYear}-02-${d.toString().padStart(2,'0')}T00:00:00`);
}

/* ================= PRE-LOCK PAGE ================= */
const today = new Date();
let day = today.getDate();
let month = today.getMonth()+1;

let currentDay = previewMode ? 7 : day; // start from Feb 7 in preview mode

if(!previewMode && (month<2 || (month==2 && day<7))){
  text.innerHTML="Do you really want to open it? Its not time yet ğŸ¥º";
  buttons.innerHTML=`
    <button id="yesBtn" class="primary">YES ğŸ˜ˆ</button>
    <button class="secondary" onclick="fakeOpen()">NO ğŸ™‚</button>
  `;
  const yesBtn=document.getElementById("yesBtn");
  yesBtn.addEventListener("mouseover",()=>{
    yesBtn.style.position="absolute";
    yesBtn.style.top=Math.random()*80+"%";
    yesBtn.style.left=Math.random()*80+"%";
  });
  window.fakeOpen=function(){
    text.innerHTML="I was just kidding ğŸ˜š you can open it";
    setTimeout(()=>{
      text.innerHTML="No noâ€¦ still not right time ğŸ˜ˆ";
      startCountdown(currentDay);
    },2000);
  }
} else {
  startCountdown(currentDay);
}

/* ================= COUNTDOWN ================= */
function startCountdown(dayToShow){
  buttons.innerHTML="";
  let target = targets[dayToShow];

  if(previewMode){
    showEvent(dayToShow);
    return;
  }

  let countdown = setInterval(()=>{
    let now=new Date();
    let diff = target - now;

    if(diff <= 0){
      clearInterval(countdown);
      unlockExplosion();
      showEvent(dayToShow);
      return;
    }

    let days=Math.floor(diff/(1000*60*60*24));
    let hours=Math.floor((diff/(1000*60*60))%24);
    let minutes=Math.floor((diff/(1000*60))%60);
    let seconds=Math.floor((diff/1000)%60);

    timer.innerHTML=`â³ Opens in:<br>${days}d ${hours}h ${minutes}m ${seconds}s â¤ï¸`;

  },1000);
}

/* ================= HEART EXPLOSION ================= */
function unlockExplosion(){
  for(let i=0;i<40;i++){
    let h=document.createElement("div");
    h.innerHTML="ğŸ’–";
    h.style.position="absolute";
    h.style.left="50%";
    h.style.top="50%";
    document.body.appendChild(h);
    let x=(Math.random()-0.5)*600;
    let y=(Math.random()-0.5)*600;
    h.animate([{transform:"translate(0,0)"},{transform:`translate(${x}px,${y}px)`}],{duration:1000});
    setTimeout(()=>h.remove(),1000);
  }
}

/* ================= SHOW DAILY EVENT ================= */
function showEvent(d){
  d = d || new Date().getDate();
  text.innerHTML = messages[d];
  timer.innerHTML="";

  // After 1.5 sec show Continue button in preview mode
  if(previewMode){
    setTimeout(()=>{showContinue(d)},1500);
  } else {
    // Real mode: teasing after 15 sec
    setTimeout(()=>{
      let c=15;
      timer.innerHTML=c+" sec";
      let t=setInterval(()=>{
        c--;
        timer.innerHTML=c+" sec";
        if(c<=0){
          clearInterval(t);
          text.innerHTML+="<br><br>Its just started my lady ğŸ˜š theres more...";
          buttons.innerHTML=`<button class="primary" onclick="tease(${d})">Do you want to see?</button>`;
        }
      },1000);
    },15000);
  }
}

/* ================= TEASING FLOW ================= */
function tease(dayNow){
  text.innerHTML="Uh oh ğŸ˜ˆ still time left my lady... dont get excited.";
  buttons.innerHTML="";
  if(previewMode){
    setTimeout(()=>{showContinue(dayNow+1)},1000);
  }
}

/* ================= SHOW CONTINUE (Preview Mode) ================= */
function showContinue(nextDay){
  if(nextDay>14){
    text.innerHTML="â¤ï¸ All Valentine week surprises done my lady! â¤ï¸";
    buttons.innerHTML="";
    return;
  }
  buttons.innerHTML=`<button class="primary" onclick="nextWish(${nextDay})">Continue â¡ï¸</button>`;
}

function nextWish(dayToShow){
  buttons.innerHTML="";
  unlockExplosion();
  showEvent(dayToShow);
}

</script>

</body>
</html>
